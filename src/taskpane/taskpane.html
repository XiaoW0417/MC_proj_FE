<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel 大模型实习生测试 Add-in</title>

  <!-- Office JavaScript API -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 10px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
      border-radius: 4px;
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      word-break: break-word;
    }

    .userMsg {
      background-color: #0078d4;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .botMsg {
      background-color: #e1e1e1;
      color: black;
      margin-right: auto;
      text-align: left;
    }

    #loading {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
      display: none;
    }

    #inputRow {
      display: flex;
    }

    #userInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    #sendBtn {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #0078d4;
      background-color: #0078d4;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    #sendBtn:disabled {
      background-color: #a0a0a0;
      border-color: #a0a0a0;
      cursor: not-allowed;
    }

    #previewArea {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      background-color: #fff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #999;
      padding: 6px 8px;
      text-align: center;
    }

    #previewActions {
      margin-top: 10px;
      text-align: right;
    }

    #previewActions button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="chat"></div>
  <div id="loading">正在处理，请稍候…</div>

  <div id="inputRow">
    <input type="text" id="userInput" placeholder="输入指令，例如：Sort the table by sales in descending order." />
    <button id="sendBtn">发送</button>
  </div>

  <div id="previewArea" style="display:none;">
    <h4>预览</h4>
    <div id="previewContent"></div>
    <div id="previewActions"></div>
  </div>

  <script src="./taskpane.js"></script>
</body>

</html>
